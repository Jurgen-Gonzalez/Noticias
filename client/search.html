<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="stylesheet.css" />
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
      integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
      crossorigin="anonymous"
    />
    <title>Buscar</title>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg">
      <a class="navbar-brand" id="nav-index" href="index.html">Noticias</a>
      <div class="collapse navbar-collapse">
        <ul class="nav navbar-nav">
          <li class="nav-item">
            <a class="nav-link" href="createNews.html">Crear</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="search.html">Buscar</a>
          </li>
        </ul>
      </div>
    </nav>
    <h1 class="title">Buscar</h1>
    <main class="main">
      <form>
        <div class="form-group">
          <label for="search-input">Buscar Comentario/Respesta</label
          ><input
            class="form-control"
            type="search"
            name="search-input"
            id="search-input"
            placeholder="Texto a buscar"
          />
          <button class="btn btn-primary" type="button" id="search-button">
            Buscar</button
          ><br />
        </div>
        <div class="form-check">
          <input
            class="form-check-input"
            type="radio"
            name="search-choice"
            value="comment"
            checked
          />
          <label class="form-check-label" for="comment">Comentario</label>
        </div>
        <div class="form-check">
          <input
            class="form-check-input"
            type="radio"
            name="search-choice"
            value="response"
          />
          <label class="form-check-label" for="response">Respuesta</label>
        </div>
      </form>
      <div class="results"></div>
    </main>
    <script src="search.js"></script>
  </body>
</html>
