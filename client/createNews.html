<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="stylesheet.css" />
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
      integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
      crossorigin="anonymous"
    />
    <title>Crear Noticia</title>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg">
      <a class="navbar-brand" href="index.html">Noticias</a>
      <div class="collapse navbar-collapse">
        <ul class="nav navbar-nav">
          <li class="nav-item">
            <a class="nav-link" href="createNews.html">Crear</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="search.html">Buscar</a>
          </li>
        </ul>
      </div>
    </nav>
    <h1 class="title">Crear nueva noticia</h1>
    <main class="main">
      <form>
        <div class="form-group">
          <label for="title">Titulo</label>
          <textarea
            name="title"
            id="news-title"
            cols="13"
            rows="5"
            class="form-control"
            placeholder="Ingresa el titulo de la noticia"
          ></textarea>
        </div>
        <div class="form-group">
          <label for="content">Contenido</label
          ><textarea
            name="content"
            id="news-content"
            cols="13"
            rows="10"
            class="form-control"
            placeholder="Ingresa la informacion de la noticia"
          ></textarea>
        </div>
        <button type="submit" class="btn btn-primary" id="submit-news">
          Enviar
        </button>
        <p id="user-submit"></p>
      </form>
    </main>
    <script src="createNews.js"></script>
  </body>
</html>
